<div class="text-center mt-3 mb-3">
    <form action="">
        <input 
        type="search" 
        class="rounded" 
        placeholder="Consultar..." 
        autofocus
        (keyup)="debounce.next($event.target.value)">
    </form>
</div>

<ap-photos [photos]="photos | filtroPorDescricao: filter"></ap-photos>

<ap-load-button 
    (click)="load()"
    [hasMore]="hasMore">
</ap-load-button>
